<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="card">
    <div class="profile">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg">
      </div>
      <div class="personal-info">
        <h2 class="name">Jessica Randall</h2>
        <span>London, United Kingdom</span>
      </div>
      <q class="post">Front-end developer and avid reader</q>
    </div>
    <div class="media-links">
      <ul>
        <li><a href="https://github.com/" target="_blank" rel="noopner">GitHub</a></li>
        <li><a href="https://www.frontendmentor.io/" target="_blank" rel="noopner">Frontend Mentor</a></li>
        <li><a href="https://in.linkedin.com/" target="_blank" rel="noopner">LinkedIn</a></li>
        <li><a href="https://twitter.com/" target="_blank" rel="noopner">Twitter</a></li>
        <li><a href="https://www.instagram.com/" target="_blank" rel="noopner">Instagram</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
